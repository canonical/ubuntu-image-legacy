name: ubuntu-image
summary: Create Ubuntu images
description: |
  Use this tool to create Ubuntu images.
version: 1.9+snap2
grade: stable
confinement: classic

environment:
  PATH: $SNAP/usr/bin:$SNAP/bin:$SNAP/sbin:$PATH
  PYTHONPATH: $SNAP/lib/python3/site-packages:$PYTHONPATH
  LD_LIBRARY_PATH: $SNAP/usr/lib:$SNAP/lib:$SNAP/usr/lib/lib-arch:$SNAP/lib/lib-arch

apps:
  ubuntu-image:
    command: bin/ubuntu-image

parts:
  ubuntu-image:
    plugin: python
    source: .
    build-packages:
      - pkg-config
      - libparted-dev
    python-packages:
      - PyYAML
      - attrs
    prime:
      - bin/ubuntu-image
      - usr
      - lib
      - sbin
    stage-packages:
      - dosfstools
      - e2fsprogs
      - fakeroot
      - mtools
      - python3-debian
      - python3-parted
      - python3-voluptuous
      - util-linux
    override-build: |
      snapcraftctl build
      cd $SNAPCRAFT_PART_INSTALL/usr/lib/
      ln -s *-linux-gnu* lib-arch
      cd $SNAPCRAFT_PART_INSTALL/lib/
      ln -s *-linux-gnu* lib-arch
      cd $SNAPCRAFT_PART_INSTALL/lib/
      mkdir python3
      mv python3.*/* python3/
